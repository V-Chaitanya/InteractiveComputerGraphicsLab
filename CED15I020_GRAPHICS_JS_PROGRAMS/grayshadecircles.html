<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="900" height="750" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.fillStyle="rgb(120,120,120)";
ctx.arc(200, 175, 20, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();


ctx.beginPath();
ctx.fillStyle="rgb(190,190,190)";
ctx.arc(300, 375, 20, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();


ctx.beginPath();
ctx.fillStyle="rgb(200,200,200)";
ctx.arc(300, 275, 30, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();



ctx.beginPath();
ctx.fillStyle="rgb(100,100,100)";
ctx.arc(250, 285, 30, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();


ctx.beginPath();
ctx.fillStyle="rgb(150,150,150)";
ctx.arc(290, 195, 20, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="rgb(180,180,180)";
ctx.arc(200, 205, 30, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();


ctx.beginPath();
ctx.fillStyle="rgb(140,140,140)";
ctx.arc(240, 205, 20, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();


</script> 

</body>
</html>
